<!-- Inicialmente solo hay un "/" que representa la carpeta RAÍZ que no se puede borrar. 
Cada CARPETA tendrá un símbolo "+" a su derecha para agregarle un nuevo archivo o una nueva subcarpeta y un símbolo "X"
a su izquierda para eliminarlo cuando sea posible. No será posible eliminar una carpeta o subcarpeta si no está vacía.

Cada archivo sólo tendrá una "X" para borrarlo.

Cada Carpeta y Subcarpeta también tendrá una casilla de verificación (marcada de forma predeterminada) al lado del símbolo
"+" que, cuando está marcada, se muestra el contenido del directorio; de lo contrario, se ocultará.

El archivo o carpeta creado obtendrá su nombre de un cuadro de entrada en el formulario. Si ya existe, no se creará.

Finalmente en otro cuadro del mismo formulario o de otro diferente podrás filtrar todos los archivos o carpetas que coincidan
con el nombre que ingresas, mostrándose los resultados coincidentes y ocultándose el resto.

Utiliza keyboard y mouse event listeners.

Opcionalmente, cuando presione la tecla TAB dentro de ese cuadro de entrada, el nombre del archivo o carpeta buscado se
completará automáticamente, pero solo en caso de que haya una única coincidencia del nombre. -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de carpetas</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="page-banner">
            <h1 class="title">Árbol de carpetas</h1>
            <p>Ejercicios Javascript</p>
            <form id="search-ex">
                <input type="text" placeholder="Buscador de archivos..." />
                <button type="submit">Buscar</button>
            </form>
            
        </div>
        <div id="tree-container">
            <ul id="file-tree">
                <li id="raiz" class="folder">/
                        <button class="eye-toggle"><img src="/icons/hide.png" height="10px"></i></button>
                        <button class="add-folder">+</button>
                        <div>
                            <form id="add-folder">
                                <input type="text" placeholder="Introduce nombre..." />
                                <select name="select">
                                    <option value="folderValue">Carpeta</option>
                                    <option value="fileValue" selected>Archivo</option>
                                </select>
                                <button type="add">Añadir</button>
                                <button type="cancel">Cancelar</button>
                            </form>
                        </div>
                        <ol class="node file">index.html
                            <button class="delete">X</button>
                        </ol>
                        <ol class="node folder">js
                            <button class="eye-toggle"><img src="/icons/hide.png" height="10px"></i></button>
                            <button class="add-folder">+</button>
                            <button class="delete" disabled>X</button>
                            <ol class="node file">script.js
                                <button class="delete">X</button>
                        </ol>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
